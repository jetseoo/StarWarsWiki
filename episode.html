<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars wiki</title>

  <script type="module">
    import { getData, getCategoryData, loadBootstrap } from "./js/api.js";
    import { createEpisodePage } from "./js/view.js";
    const API_URL = 'https://swapi.dev/api/films';

    (async () => {
      await loadBootstrap()
      const data = await getData(API_URL);
      await createEpisodePage(data, getCategoryData)
    })()
  </script>
</head>
<body>
  <div class="container my-5">
  </div>
</body>
</html>
